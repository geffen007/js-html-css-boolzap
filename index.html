<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
        <title>BoolzApp</title>
    </head>
    <body>
        <div class="back">
            <div class="back-top">

            </div>
            <div class="container">
                <div class="aside float-left">
                    <div class="top-left flex">
                        <div class="user">
                            <div class="avatar">
                                <img src="img/homer.png" alt="">
                            </div>
                        </div>
                        <div class="nav-left">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="notifiche flex">
                        <div class="icon">
                            <i class="fas fa-bell-slash"></i>
                        </div>
                        <div class="details flex column">
                            <span class="notifies">Ricevi notifiche di nuovi messaggi</span>
                            <span class="messages-not">Attiva notifiche desktop</span>
                        </div>

                    </div>
                    <div class="search">
                        <div class="search-box flex">
                            <span><i class="fas fa-search"></i></span>
                            <input id="search" type="text" placeholder="Search.." name="search">
                        </div>
                    </div>
                    <div class="list">
                        <div class="contact focus">
                            <div class="box">
                                <div class="avatar">
                                    <img src="img/marge.png" alt="Marges">
                                </div>
                                <div class="details">
                                    <div class="name">
                                        <span>Marge</span>
                                    </div>
                                    <div class="preview">
                                        <span></span>
                                    </div>
                                </div>
                            </div>
                            <div class="time">
                                <span>16:33</span>
                            </div>
                        </div>
                        <div class="contact">
                            <div class="box">
                                <div class="avatar">
                                    <img src="img/bart.png" alt="">
                                </div>
                                <div class="details">
                                    <div class="name">
                                        <span>Bagarospo</span>
                                    </div>
                                    <div class="preview">
                                        <span></span>
                                    </div>
                                </div>
                            </div>
                            <div class="time">
                                <span>16:33</span>
                            </div>
                        </div>
                        <div class="contact">
                            <div class="box">
                                <div class="avatar">
                                    <img src="img/lisa.png" alt="">
                                </div>
                                <div class="details">
                                    <div class="name">
                                        <span>Lisa</span>
                                    </div>
                                    <div class="preview">
                                        <span></span>
                                    </div>
                                </div>
                            </div>
                            <div class="time">
                                <span>16:33</span>
                            </div>
                        </div>
                        <div class="contact">
                            <div class="box">
                                <div class="avatar">
                                    <img src="img/maggie.png" alt="">
                                </div>
                                <div class="details">
                                    <div class="name">
                                        <span>Terza figlia</span>
                                    </div>
                                    <div class="preview">
                                        <span></span>
                                    </div>
                                </div>
                            </div>
                            <div class="time">
                                <span>16:33</span>
                            </div>
                        </div>
                    </div>

                </div>
                <main class="float-left">
                    <div class="top-right flex">
                        <div class="box flex">
                            <div class="avatar">
                                <img src="" alt="">
                            </div>
                            <div class="details">
                                <div class="name">
                                    <!-- <span>Lorem Ipsum</span> -->
                                </div>
                                <div class="last-access">
                                    <p>ultimo accesso oggi alle <span></span> </p>
                                </div>
                            </div>
                        </div>
                        <div class="nav-right">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>

                    </div>
                    <div class="chat">
                        <div class="overlay active">
                            <div class="message received">
                                <div class="text-mess">
                                    <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit</span>
                                </div>
                                <div class="time-mess">
                                    <span>12:30</span>
                                </div>
                            </div>
                            <div class="message sent">
                                <div class="text-mess">
                                    <span>ciao come stai?</span>
                                </div>
                                <div class="time-mess">
                                    13:30
                                </div>
                            </div>
                        </div>
                        <div class="overlay">
                            <div class="message received">
                                <div class="text-mess">
                                    <span>ciao</span>
                                </div>
                                <div class="time-mess">
                                    <span>12:30</span>
                                </div>
                            </div>
                            <div class="message sent">
                                <div class="text-mess">
                                    <span>ciao a te</span>
                                </div>
                                <div class="time-mess">
                                    13:30
                                </div>
                            </div>
                        </div>
                        <div class="overlay">
                        </div>
                        <div class="overlay">
                        </div>
                    </div>



                    <div class="my-message flex">
                        <i class="far fa-smile"></i>
                        <input id="my-Mess" type="text" name="" value="">
                        <i class="fas fa-microphone"></i>
                    </div>


                </main>
            </div>
        </div>

        <div class="template">

            <div class="message">
                <div class="text-mess">
                    <span></span>
                </div>
                <div class="time-mess">
                    <span></span>
                </div>
            </div>

        </div>

        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
